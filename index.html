<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header"><div>It's a calculator!</div></div>
    <div class="container">
        <div class="calculator">
        <div id="header"></div>
        <div id="left"></div>
        <div id="right"></div>
        <div id="display"></div>
        <button class="num" type="button" value="1">1</button>
        <button class="num" type="button" value="2">2</button>
        <button class="num" type="button" value="3">3</button>
        <button class="num" type="button" value="4">4</button>
        <button class="num" type="button" value="5">5</button>
        <button class="num" type="button" value="6">6</button>
        <button class="num" type="button" value="7">7</button>
        <button class="num" type="button" value="8">8</button>
        <button class="num" type="button" value="9">9</button>
        <button class="num" type="button" value="0">0</button>
        <button class="dec" type="button" value=".">.</button>
        <button class="op"  type="button" value="+">+</button>
        <button class="op"  type="button" value="-">-</button>
        <button class="op"  type="button" value="*">*</button>
        <button class="op"  type="button" value="/">/</button>
        <button class="clear" type="button">clear</button>
        <button class="backspace" type="button">backspace</button>
        <button class="equals" type="button" value="=">=</button>
        </div>
    </div>
</body>
</html>
